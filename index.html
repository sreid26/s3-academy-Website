<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 Academy | Elite Academic & Athletic Leadership</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#0B1D3A', // Precision matched to Panther Logo
            gold: '#C89B3C', // Precision matched to Panther Logo 
            offWhite: '#F5F7FA',
            slate: {
              DEFAULT: '#6B7280',
              50: '#F9FAFB',
              100: '#F3F4F6',
              200: '#E5E7EB',
            }
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            header: ['Bebas Neue', 'sans-serif'],
          },
          spacing: {
            'section': 'clamp(4.5rem, 8vw, 6rem)',
            'gutter': 'clamp(1.5rem, 4vw, 2rem)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "react-router-dom": "https://esm.sh/react-router-dom@6.22.0",
      "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.4",
      "@iconify/react": "https://esm.sh/@iconify/react@4.1.1",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-offWhite text-navy antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
